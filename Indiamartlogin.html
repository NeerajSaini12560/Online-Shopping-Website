<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="Indiamartlogin.css">
</head>
<body>
<div class="logo"><p><span>India</span>Mart</p></div>
	<div class="login-form">
		<form>
		<p>Username</p>
		<input type="text"  onfocus="this.placeholder=''" placeholder=" Enter Email/Mobile no">
		<p>Password</p>
		<input type="password" onfocus="this.placeholder=''" placeholder="Enter Password">
		<input type="submit" name="" value="Login"><br>
		<a href="#">
			<ul>
				<p>Forget Password?</p>
				<p>Create New Account</p>
			</ul>
		</a><br>
		</form>
		<p>By login , you agree to IndiaMart's Conditions of Use and Privacy</p>
	</div>
</body>
</html>
